        }

        .filter-grid {

</head>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        let revenueData = {};
        let agentNicheMap = {};
        let trafficDomains = new Set();
        let currentPeriod = 'lifetime';
        let currentSort = { column: 'revenue', direction: 'desc' };
        let allAgents = [];
        
        // Filter state
        let filters = {
            rankMin: null,
            rankMax: null,
            change: '',
            revenueMin: null,
            revenueMax: null,
            agent: '',
            pctMin: null,
            pctMax: null
        };

        // Ahrefs URL Generator
        function getAhrefsUrl(domain) {
            return `https://app.ahrefs.com/v2-site-explorer/overview?backlinksChartMode=metrics&backlinksChartPerformanceSources=domainRating%7C%7CurlRating&backlinksCompetitorsSource=%22UrlRating%22&backlinksRefdomainsSource=%22RefDomainsNew%22&bestFilter=all&brandedTrafficSource=target-brand&chartGranularity=daily&chartInterval=all&competitors=&countries=&country=all&entitiesCategory=organisations&generalChartBrandedTraffic=other-brands&generalChartMode=metrics&generalChartPerformanceSources=organicTraffic&generalCompetitorsSource=%22OrganicTraffic%22&generalCountriesSource=organic-traffic&generalEntitiesChartMetric=Traffic&generalPagesByTrafficChartMode=Percentage&generalPagesByTrafficSource=Traffic&highlightChanges=7d&intentsMainSource=informational&keywordsSource=all&mode=subdomains&organicChartBrandedTraffic=non-branded%7C%7Cother-brands%7C%7Ctarget-brand&organicChartMode=metrics&organicChartPerformanceSources=organicTraffic&organicCompetitorsSource=%22OrganicTraffic%22&organicCountriesSource=organic-traffic&organicEntitiesChartMetric=Traffic&organicPagesByTrafficChartMode=Percentage&organicPagesByTrafficSource=Pages%7C%7CTraffic&overviewSerpChartMode=Own&overviewSerpChartSpec=AIOverview%7C%7CAdwordsBottom%7C%7CAdwordsTop%7C%7CDiscussions%7C%7CFeaturedSnippet%7C%7CImagePack%7C%7CKnowledgeCard%7C%7CKnowledgePanel%7C%7CLocalPack%7C%7CPaidSiteLinks%7C%7CPeopleAlsoAsk%7C%7CShoppingAds%7C%7CShoppingOrganic%7C%7CSitelinks%7C%7CThumbnail%7C%7CTopStories%7C%7CTweets%7C%7CVideoPreview%7C%7CVideos&overviewSerpManyChartSpec=Own%7C%7CTotal&overview_tab=general&paidSearchPaidKeywordsByTopPositionsChartMode=Percentage&paidTrafficSources=cost%7C%7Ctraffic&target=${encodeURIComponent(domain)}&topLevelDomainFilter=all&topOrganicKeywordsMode=normal&topOrganicPagesMode=normal&trafficType=Organic&volume_type=monthly`;
        }

        // Copy domain to clipboard
        function copyDomain(domain, event) {
            navigator.clipboard.writeText(domain).then(() => {
                const btn = event.target.closest('.copy-domain-btn');
                btn.classList.add('copied');
                setTimeout(() => btn.classList.remove('copied'), 1000);
            });
        }

        function parseCurrency(value) {
            if (!value || value === '' || value === '-') return 0;
            const cleaned = String(value).replace(/[$,]/g, '');
            return parseFloat(cleaned) || 0;
        }

        function formatCurrency(val) {
            return '$' + Math.round(val).toLocaleString();
        }

        async function loadAgentNicheCSV() {
            try {
                const response = await fetch('Site Agent & Niche.csv');
                if (!response.ok) throw new Error('Failed to load Agent & Niche CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const dataByDomain = {};
                const agentsSet = new Set();
                
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    if (!domain || domain.trim() === '') return;
                    
                    const agent = row.Agent || '';
                    if (agent) agentsSet.add(agent);
                    
                    dataByDomain[domain.toLowerCase()] = {
                        agent: agent,
                        niche: row.Niche || ''
                    };
                });
                
                allAgents = Array.from(agentsSet).sort();
                console.log('✅ Agent & Niche data loaded:', Object.keys(dataByDomain).length, 'domains');
                return dataByDomain;
            } catch (error) {
                console.warn('Warning loading Agent & Niche CSV:', error);
                return {};
            }
        }

        async function loadTrafficDomainsCSV() {
            try {
                const response = await fetch('traffic-data.csv');
                if (!response.ok) throw new Error('Failed to load traffic CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const domains = new Set();
                
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    if (domain && domain.trim() !== '') {
                        domains.add(domain.toLowerCase());
                    }
                });
                
                console.log('✅ Traffic domains loaded:', domains.size, 'domains');
                return domains;
            } catch (error) {
                console.warn('Warning loading traffic CSV:', error);
                return new Set();
            }
        }

        async function loadRevenueCSV() {
            try {
                const response = await fetch('revenue-history.csv');
                if (!response.ok) throw new Error('Failed to load revenue CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const headers = parsed.meta.fields || [];
                // Dynamically calculate months based on current date
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonthIdx = now.getMonth(); // 0-indexed
                
                // Current month (incomplete - still in progress)
                const currentMonth = `${monthNames[currentMonthIdx]} ${currentYear}`;
                
                // Previous complete month
                const prevMonthDate = new Date(currentYear, currentMonthIdx - 1, 1);
                const previousMonth = `${monthNames[prevMonthDate.getMonth()]} ${prevMonthDate.getFullYear()}`;
                
                // Last 3 complete months (excluding current incomplete month)
                const last3Months = [];
                for (let i = 3; i >= 1; i--) {
                    const d = new Date(currentYear, currentMonthIdx - i, 1);
                    last3Months.push(`${monthNames[d.getMonth()]} ${d.getFullYear()}`);
                }
                
                const domainData = [];
                
                // Process ALL rows from CSV (not just a predefined list)
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    
                    // Skip rows without a valid domain name
                    if (!domain || domain === '-' || domain.trim() === '' || 
                        domain.toLowerCase() === 'unmatched payments') {
                        return;
                    }
                    
                    let lifetimeTotal = 0;
                    let last3MonthTotal = 0;
                    let currentMonthTotal = 0;
                    let previousMonthTotal = 0;
                    
                    headers.forEach(header => {
                        const monthMatch = header.match(/^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+(\d{4})$/);
                        if (monthMatch) {
                            const value = parseCurrency(row[header]);
                            lifetimeTotal += value;
                            
                            if (last3Months.includes(header)) {
                                last3MonthTotal += value;
                            }
                            if (header === currentMonth) {
                                currentMonthTotal = value;
                            }
                            if (header === previousMonth) {
                                previousMonthTotal = value;
                            }
                        }
                    });
                    
                    // Only include domains with > $0.01 lifetime revenue
                    if (lifetimeTotal > 0.01) {
                        domainData.push({
                            domain: domain,
                            lifetime: lifetimeTotal,
                            last3Month: last3MonthTotal,
                            currentMonth: currentMonthTotal,
                            previousMonth: previousMonthTotal
                        });
                    }
                });
                
                // Calculate portfolio totals
                const totals = {
                    lifetime: domainData.reduce((sum, d) => sum + d.lifetime, 0),
                    last3Month: domainData.reduce((sum, d) => sum + d.last3Month, 0),
                    currentMonth: domainData.reduce((sum, d) => sum + d.currentMonth, 0)
                };
                
                return { domainData, totals };
            } catch (error) {
                console.error('Error loading revenue CSV:', error);
                throw error;
            }
        }

        function renderLeaderboard(period) {
            currentPeriod = period;
            const tbody = document.getElementById('leaderboardBody');
            const totalEl = document.getElementById('portfolioTotal');
            const countEl = document.getElementById('siteCount');
            const changeHeader = document.getElementById('changeHeader');
            const filterContainer = document.getElementById('filterContainer');
            
            // Show/hide Change column and Filters based on period
            const showChangeColumn = period === 'currentMonth';
            changeHeader.style.display = showChangeColumn ? '' : 'none';
            filterContainer.style.display = showChangeColumn ? 'flex' : 'none';
            
            // Filter to > $0.01 for that period
            let filtered = [...revenueData.domainData]
                .filter(item => item[period] > 0.01);
            
            // First sort by revenue to establish base ranks
            filtered.sort((a, b) => b[period] - a[period]);
            
            const total = revenueData.totals[period];
            
            // Calculate previous month rankings for rank change feature
            let previousMonthRanks = {};
            if (period === 'currentMonth') {
                const prevMonthSorted = [...revenueData.domainData]
                    .filter(item => item.previousMonth > 0.01)
                    .sort((a, b) => b.previousMonth - a.previousMonth);
                
                prevMonthSorted.forEach((item, idx) => {
                    previousMonthRanks[item.domain.toLowerCase()] = idx + 1;
                });
            }
            
            // Assign current ranks and calculate changes
            filtered.forEach((item, idx) => {
                item._currentRank = idx + 1;
                item._pct = total > 0 ? (item[period] / total * 100) : 0;
                item._agent = (agentNicheMap[item.domain.toLowerCase()] || {}).agent || 'Unknown';
                
                if (period === 'currentMonth') {
                    const prevRank = previousMonthRanks[item.domain.toLowerCase()];
                    if (prevRank) {
                        item._change = prevRank - item._currentRank;
                        item._isNew = false;
                    } else {
                        item._change = 999;
                        item._isNew = true;
                    }
                } else {
                    item._change = 0;
                    item._isNew = false;
                }
            });
            
            // Apply user filters (only on Current Month)
            if (period === 'currentMonth') {
                filtered = filtered.filter(item => {
                    // Rank filter
                    if (filters.rankMin !== null && item._currentRank < filters.rankMin) return false;
                    if (filters.rankMax !== null && item._currentRank > filters.rankMax) return false;
                    
                    // Change filter
                    if (filters.change) {
                        if (filters.change === 'up' && item._change <= 0) return false;
                        if (filters.change === 'down' && item._change >= 0) return false;
                        if (filters.change === 'new' && !item._isNew) return false;
                        if (filters.change === 'unchanged' && item._change !== 0) return false;
                    }
                    
                    // Revenue filter
                    if (filters.revenueMin !== null && item[period] < filters.revenueMin) return false;
                    if (filters.revenueMax !== null && item[period] > filters.revenueMax) return false;
                    
                    // Agent filter
                    if (filters.agent && item._agent !== filters.agent) return false;
                    
                    // Pct filter
                    if (filters.pctMin !== null && item._pct < filters.pctMin) return false;
                    if (filters.pctMax !== null && item._pct > filters.pctMax) return false;
                    
                    return true;
                });
            }
            
            // Apply custom sort
            if (currentSort.column !== 'rank' || currentSort.direction !== 'asc') {
                filtered.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch (currentSort.column) {
                        case 'rank':
                            aVal = a._currentRank;
                            bVal = b._currentRank;
                            break;
                        case 'change':
                            aVal = a._change;
                            bVal = b._change;
                            break;
                        case 'revenue':
                            aVal = a[period];
                            bVal = b[period];
                            break;
                        case 'pct':
                            aVal = a._pct;
                            bVal = b._pct;
                            break;
                        default:
                            return 0;
                    }
                    
                    if (currentSort.direction === 'asc') {
                        return aVal - bVal;
                    } else {
                        return bVal - aVal;
                    }
                });
            }
            
            // Update sort indicators
            updateSortIndicators();
            
            totalEl.textContent = formatCurrency(total);
            if (countEl) countEl.textContent = filtered.length + ' sites';
            
            const colSpan = showChangeColumn ? 6 : 5;
            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="${colSpan}" class="loading">No sites found for this period.</td></tr>`;
                return;
            }
            
            tbody.innerHTML = filtered.map((item) => {
                const info = agentNicheMap[item.domain.toLowerCase()] || {};
                const agent = info.agent || 'Unknown';
                const hasGraphData = trafficDomains.has(item.domain.toLowerCase());
                
                // Build change cell for Current Month tab
                let changeCellHtml = '';
                if (showChangeColumn) {
                    if (item._isNew) {
                        changeCellHtml = `<td class="change-cell new">★ new</td>`;
                    } else if (item._change > 0) {
                        changeCellHtml = `<td class="change-cell up">▲ +${item._change}</td>`;
                    } else if (item._change < 0) {
                        changeCellHtml = `<td class="change-cell down">▼ ${item._change}</td>`;
                    } else {
                        changeCellHtml = `<td class="change-cell neutral">—</td>`;
                    }
                }
                
                const ahrefsLinkHtml = `<a href="${getAhrefsUrl(item.domain)}" target="_blank" class="ahrefs-link" title="View in Ahrefs"><img src="ahrefs-icon.svg" alt="Ahrefs"></a>`;
                const copyBtnHtml = `<button class="copy-domain-btn" onclick="copyDomain('${item.domain}', event)" title="Copy domain"><img src="copy-icon.svg" alt="Copy"></button>`;
                const domainHtml = hasGraphData 
                    ? `<a href="index-apex.html?domain=${encodeURIComponent(item.domain)}">${item.domain}</a>${ahrefsLinkHtml}${copyBtnHtml}`
                    : `<span class="no-graph">${item.domain}</span>${ahrefsLinkHtml}${copyBtnHtml}`;
                
                return `
                    <tr>
                        <td class="rank-cell">#${item._currentRank}</td>
                        ${changeCellHtml}
                        <td class="domain-cell">${domainHtml}</td>
                        <td class="agent-cell">
                            <a href="agent.html?agent=${encodeURIComponent(agent)}">${agent}</a>
                        </td>
                        <td class="revenue-cell">${formatCurrency(item[period])}</td>
                        <td class="pct-cell">${item._pct.toFixed(2)}%</td>
                    </tr>
                `;
            }).join('');
        }

        function updateSortIndicators() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('asc', 'desc', 'active');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(currentSort.direction, 'active');
                }
            });
        }

        function setupSorting() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', function() {
                    const column = this.dataset.sort;
                    
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = column === 'rank' ? 'asc' : 'desc';
                    }
                    
                    renderLeaderboard(currentPeriod);
                });
            });
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    // Reset sort and filters when switching tabs
                    currentSort = { column: 'revenue', direction: 'desc' };
                    clearAllFilters(false);
                    renderLeaderboard(this.dataset.period);
                });
            });
        }

        function setupFilters() {
            const filterBtn = document.getElementById('filterBtn');
            const filterPanel = document.getElementById('filterPanel');
            const applyBtn = document.getElementById('applyFilters');
            const clearBtn = document.getElementById('clearFilters');
            const agentSelect = document.getElementById('filterAgent');
            
            // Populate agent dropdown
            allAgents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent;
                option.textContent = agent;
                agentSelect.appendChild(option);
            });
            
            // Toggle filter panel
            filterBtn.addEventListener('click', () => {
                filterPanel.classList.toggle('open');
                filterBtn.classList.toggle('active');
            });
            
            // Apply filters
            applyBtn.addEventListener('click', () => {
                filters.rankMin = parseFloat(document.getElementById('filterRankMin').value) || null;
                filters.rankMax = parseFloat(document.getElementById('filterRankMax').value) || null;
                filters.change = document.getElementById('filterChange').value;
                filters.revenueMin = parseFloat(document.getElementById('filterRevenueMin').value) || null;
                filters.revenueMax = parseFloat(document.getElementById('filterRevenueMax').value) || null;
                filters.agent = document.getElementById('filterAgent').value;
                filters.pctMin = parseFloat(document.getElementById('filterPctMin').value) || null;
                filters.pctMax = parseFloat(document.getElementById('filterPctMax').value) || null;
                
                updateFilterCount();
                renderLeaderboard(currentPeriod);
            });
            
            // Clear filters
            clearBtn.addEventListener('click', () => {
                clearAllFilters(true);
            });
        }

        function clearAllFilters(rerender = true) {
            filters = {
                rankMin: null,
                rankMax: null,
                change: '',
                revenueMin: null,
                revenueMax: null,
                agent: '',
                pctMin: null,
                pctMax: null
            };
            
            // Clear input fields
            document.getElementById('filterRankMin').value = '';
            document.getElementById('filterRankMax').value = '';
            document.getElementById('filterChange').value = '';
            document.getElementById('filterRevenueMin').value = '';
            document.getElementById('filterRevenueMax').value = '';
            document.getElementById('filterAgent').value = '';
            document.getElementById('filterPctMin').value = '';
            document.getElementById('filterPctMax').value = '';
            
            updateFilterCount();
            
            if (rerender) {
                renderLeaderboard(currentPeriod);
            }
        }

        function updateFilterCount() {
            let count = 0;
            if (filters.rankMin !== null || filters.rankMax !== null) count++;
            if (filters.change) count++;
            if (filters.revenueMin !== null || filters.revenueMax !== null) count++;
            if (filters.agent) count++;
            if (filters.pctMin !== null || filters.pctMax !== null) count++;
            
            const countEl = document.getElementById('filterCount');
            const filterBtn = document.getElementById('filterBtn');
            
            if (count > 0) {
                countEl.textContent = count;
                countEl.style.display = 'inline';
                filterBtn.classList.add('active');
            } else {
                countEl.style.display = 'none';
                if (!document.getElementById('filterPanel').classList.contains('open')) {
                    filterBtn.classList.remove('active');
                }
            }
        }

        async function init() {
            try {
                const [revenue, agentNiche, trafficData] = await Promise.all([
                    loadRevenueCSV(),
                    loadAgentNicheCSV(),
                    loadTrafficDomainsCSV()
                ]);
                revenueData = revenue;
                agentNicheMap = agentNiche;
                trafficDomains = trafficData;
                setupTabs();
                setupSorting();
                setupFilters();
                renderLeaderboard('lifetime');
            } catch (error) {
                document.getElementById('leaderboardBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading" style="color: #c33;">
                            Error loading data. Please try refreshing the page.
                        </td>
                    </tr>
                `;
            }
        }

        init();

        // Check authentication and load user info
        async function checkAuthAndLoadUser() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    // Not authenticated - redirect to login
                    window.location.href = '/api/auth/login?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
                    return;
                }
                
                // Authenticated - show the page and load user info
                document.body.style.visibility = 'visible';
                
                const meResponse = await fetch('/api/auth/me');
                const meData = await meResponse.json();
                if (meData.authenticated && meData.email) {
                    document.getElementById('userEmail').textContent = meData.email;
                    document.getElementById('userBar').style.display = 'flex';
                }
            } catch (error) {
                console.log('Auth check failed, showing page anyway');
                document.body.style.visibility = 'visible';
            }
        }
        checkAuthAndLoadUser();
    </script>
</body>
