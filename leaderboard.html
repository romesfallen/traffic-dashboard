<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Revenue Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #666666;
            font-size: 14px;
        }

        .nav-link {
            display: inline-block;
            color: #f97316;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            margin-top: 12px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* User info and sign out */
        .user-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            color: #666;
        }

        .user-bar .user-email {
            color: #666;
        }

        .user-bar .sign-out {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }

        .user-bar .sign-out:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 1px solid #e5e5e5;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            color: #666666;
        }

        .tab-btn:hover {
            border-color: #f97316;
            color: #f97316;
        }

        .tab-btn.active {
            background: #f97316;
            border-color: #f97316;
            color: white;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid #e5e5e5;
            color: #666666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            width: 60px;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #fafafa;
        }

        .rank-cell {
            font-weight: 700;
            color: #f97316;
            font-size: 16px;
        }

        .domain-cell {
            font-weight: 500;
        }

        .domain-cell a {
            color: #333333;
            text-decoration: none;
        }

        .domain-cell a:hover {
            color: #f97316;
            text-decoration: underline;
        }

        .domain-cell .no-graph {
            color: #999999;
            cursor: default;
        }

        .revenue-cell {
            font-weight: 600;
            color: #333333;
        }

        .pct-cell {
            color: #10b981;
            font-weight: 500;
        }

        .agent-cell a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .agent-cell a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666666;
        }

        .portfolio-total {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .portfolio-total .label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .portfolio-total .value {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
        }
    </style>
</head>
<body style="visibility: hidden;">
    <div class="user-bar" id="userBar" style="display: none;">
        <span class="user-email" id="userEmail"></span>
        <a href="/api/auth/logout" class="sign-out">Sign Out</a>
    </div>
    <div class="header">
        <h1>Revenue Leaderboard</h1>
        <p>All Sites with Revenue > $0.01 — <span id="siteCount">Loading...</span></p>
        <a href="index-apex.html" class="nav-link">← Back to Dashboard</a>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-period="lifetime">Lifetime</button>
        <button class="tab-btn" data-period="last3Month">Last 3 Months</button>
        <button class="tab-btn" data-period="currentMonth">Current Month</button>
    </div>

    <div class="card">
        <div class="portfolio-total">
            <div class="label">Portfolio Total</div>
            <div class="value" id="portfolioTotal">$0</div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Domain</th>
                        <th>Agent</th>
                        <th>Revenue</th>
                        <th>% of Portfolio</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="5" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        let revenueData = {};
        let agentNicheMap = {};
        let trafficDomains = new Set();
        let currentPeriod = 'lifetime';

        function parseCurrency(value) {
            if (!value || value === '' || value === '-') return 0;
            const cleaned = String(value).replace(/[$,]/g, '');
            return parseFloat(cleaned) || 0;
        }

        function formatCurrency(val) {
            return '$' + Math.round(val).toLocaleString();
        }

        async function loadAgentNicheCSV() {
            try {
                const response = await fetch('Site Agent & Niche.csv');
                if (!response.ok) throw new Error('Failed to load Agent & Niche CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const dataByDomain = {};
                
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    if (!domain || domain.trim() === '') return;
                    
                    dataByDomain[domain.toLowerCase()] = {
                        agent: row.Agent || '',
                        niche: row.Niche || ''
                    };
                });
                
                console.log('✅ Agent & Niche data loaded:', Object.keys(dataByDomain).length, 'domains');
                return dataByDomain;
            } catch (error) {
                console.warn('Warning loading Agent & Niche CSV:', error);
                return {};
            }
        }

        async function loadTrafficDomainsCSV() {
            try {
                const response = await fetch('traffic-data.csv');
                if (!response.ok) throw new Error('Failed to load traffic CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const domains = new Set();
                
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    if (domain && domain.trim() !== '') {
                        domains.add(domain.toLowerCase());
                    }
                });
                
                console.log('✅ Traffic domains loaded:', domains.size, 'domains');
                return domains;
            } catch (error) {
                console.warn('Warning loading traffic CSV:', error);
                return new Set();
            }
        }

        async function loadRevenueCSV() {
            try {
                const response = await fetch('revenue-history.csv');
                if (!response.ok) throw new Error('Failed to load revenue CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const headers = parsed.meta.fields || [];
                const currentMonth = 'Jan 2026';
                const last3Months = ['Nov 2025', 'Dec 2025', 'Jan 2026'];
                
                const domainData = [];
                
                // Process ALL rows from CSV (not just a predefined list)
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    
                    // Skip rows without a valid domain name
                    if (!domain || domain === '-' || domain.trim() === '' || 
                        domain.toLowerCase() === 'unmatched payments') {
                        return;
                    }
                    
                    let lifetimeTotal = 0;
                    let last3MonthTotal = 0;
                    let currentMonthTotal = 0;
                    
                    headers.forEach(header => {
                        const monthMatch = header.match(/^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+(\d{4})$/);
                        if (monthMatch) {
                            const value = parseCurrency(row[header]);
                            lifetimeTotal += value;
                            
                            if (last3Months.includes(header)) {
                                last3MonthTotal += value;
                            }
                            if (header === currentMonth) {
                                currentMonthTotal = value;
                            }
                        }
                    });
                    
                    // Only include domains with > $0.01 lifetime revenue
                    if (lifetimeTotal > 0.01) {
                        domainData.push({
                            domain: domain,
                            lifetime: lifetimeTotal,
                            last3Month: last3MonthTotal,
                            currentMonth: currentMonthTotal
                        });
                    }
                });
                
                // Calculate portfolio totals
                const totals = {
                    lifetime: domainData.reduce((sum, d) => sum + d.lifetime, 0),
                    last3Month: domainData.reduce((sum, d) => sum + d.last3Month, 0),
                    currentMonth: domainData.reduce((sum, d) => sum + d.currentMonth, 0)
                };
                
                return { domainData, totals };
            } catch (error) {
                console.error('Error loading revenue CSV:', error);
                throw error;
            }
        }

        function renderLeaderboard(period) {
            currentPeriod = period;
            const tbody = document.getElementById('leaderboardBody');
            const totalEl = document.getElementById('portfolioTotal');
            const countEl = document.getElementById('siteCount');
            
            // Sort by selected period, filter to > $0.01 for that period
            const sorted = [...revenueData.domainData]
                .filter(item => item[period] > 0.01)
                .sort((a, b) => b[period] - a[period]);
            
            const total = revenueData.totals[period];
            totalEl.textContent = formatCurrency(total);
            if (countEl) countEl.textContent = sorted.length + ' sites';
            
            tbody.innerHTML = sorted.map((item, idx) => {
                const pct = total > 0 ? (item[period] / total * 100).toFixed(2) : 0;
                const info = agentNicheMap[item.domain.toLowerCase()] || {};
                const agent = info.agent || 'Unknown';
                const hasGraphData = trafficDomains.has(item.domain.toLowerCase());
                
                const domainHtml = hasGraphData 
                    ? `<a href="index-apex.html?domain=${encodeURIComponent(item.domain)}">${item.domain}</a>`
                    : `<span class="no-graph">${item.domain}</span>`;
                
                return `
                    <tr>
                        <td class="rank-cell">#${idx + 1}</td>
                        <td class="domain-cell">${domainHtml}</td>
                        <td class="agent-cell">
                            <a href="agent.html?agent=${encodeURIComponent(agent)}">${agent}</a>
                        </td>
                        <td class="revenue-cell">${formatCurrency(item[period])}</td>
                        <td class="pct-cell">${pct}%</td>
                    </tr>
                `;
            }).join('');
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    renderLeaderboard(this.dataset.period);
                });
            });
        }

        async function init() {
            try {
                const [revenue, agentNiche, trafficData] = await Promise.all([
                    loadRevenueCSV(),
                    loadAgentNicheCSV(),
                    loadTrafficDomainsCSV()
                ]);
                revenueData = revenue;
                agentNicheMap = agentNiche;
                trafficDomains = trafficData;
                setupTabs();
                renderLeaderboard('lifetime');
            } catch (error) {
                document.getElementById('leaderboardBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="loading" style="color: #c33;">
                            Error loading data. Please try refreshing the page.
                        </td>
                    </tr>
                `;
            }
        }

        init();

        // Check authentication and load user info
        async function checkAuthAndLoadUser() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    // Not authenticated - redirect to login
                    window.location.href = '/api/auth/login?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
                    return;
                }
                
                // Authenticated - show the page and load user info
                document.body.style.visibility = 'visible';
                
                const meResponse = await fetch('/api/auth/me');
                const meData = await meResponse.json();
                if (meData.authenticated && meData.email) {
                    document.getElementById('userEmail').textContent = meData.email;
                    document.getElementById('userBar').style.display = 'flex';
                }
            } catch (error) {
                console.log('Auth check failed, showing page anyway');
                document.body.style.visibility = 'visible';
            }
        }
        checkAuthAndLoadUser();
    </script>
</body>
</html>
