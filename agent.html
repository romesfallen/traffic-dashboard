<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Sites by Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #666666;
            font-size: 14px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .nav-link {
            display: inline-block;
            color: #f97316;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* User info and sign out */
        .user-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            color: #666;
        }

        .user-bar .user-email {
            color: #666;
        }

        .user-bar .sign-out {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }

        .user-bar .sign-out:hover {
            text-decoration: underline;
        }

        .agent-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .agent-btn {
            padding: 10px 20px;
            border: 1px solid #e5e5e5;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            color: #666666;
        }

        .agent-btn:hover {
            border-color: #f97316;
            color: #f97316;
        }

        .agent-btn.active {
            background: #f97316;
            border-color: #f97316;
            color: white;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            padding: 8px 16px;
            border: 1px solid #e5e5e5;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            color: #666666;
        }

        .tab-btn:hover {
            border-color: #f97316;
            color: #f97316;
        }

        .tab-btn.active {
            background: #f97316;
            border-color: #f97316;
            color: white;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid #e5e5e5;
            color: #666666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            width: 60px;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #fafafa;
        }

        .rank-cell {
            font-weight: 700;
            color: #f97316;
            font-size: 16px;
        }

        .rank-change {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .rank-change.up {
            color: #10b981;
        }

        .rank-change.down {
            color: #ef4444;
        }

        .rank-change.neutral {
            color: #9ca3af;
        }

        .rank-change .arrow {
            margin-right: 2px;
            font-size: 11px;
        }

        .domain-cell {
            font-weight: 500;
        }

        .domain-cell a {
            color: #333333;
            text-decoration: none;
        }

        .domain-cell a:hover {
            color: #f97316;
            text-decoration: underline;
        }

        .domain-cell .no-graph {
            color: #999999;
            cursor: default;
        }

        /* Ahrefs link icon */
        .ahrefs-link {
            display: inline-flex;
            align-items: center;
            margin-left: 6px;
            vertical-align: middle;
        }

        .ahrefs-link img {
            width: 18px;
            height: 18px;
            opacity: 0.85;
            transition: opacity 0.2s ease;
            border-radius: 3px;
        }

        .ahrefs-link:hover img {
            opacity: 1;
        }

        /* Copy domain button */
        .copy-domain-btn {
            display: inline-flex;
            align-items: center;
            margin-left: 6px;
            vertical-align: middle;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        .copy-domain-btn img {
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .copy-domain-btn:hover img {
            opacity: 0.8;
        }

        .copy-domain-btn.copied img {
            opacity: 1;
        }

        .niche-cell {
            color: #666666;
            font-size: 13px;
        }

        .niche-cell a {
            color: #3b82f6;
            text-decoration: none;
        }

        .niche-cell a:hover {
            text-decoration: underline;
        }

        .revenue-cell {
            font-weight: 600;
            color: #333333;
        }

        .pct-cell {
            color: #10b981;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666666;
        }

        .portfolio-total {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .portfolio-total .label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .portfolio-total .value {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
        }
    </style>
</head>
<body style="visibility: hidden;">
    <div class="user-bar" id="userBar" style="display: none;">
        <span class="user-email" id="userEmail"></span>
        <a href="/api/auth/logout" class="sign-out">Sign Out</a>
    </div>
    <div class="header">
        <h1>Sites by Agent</h1>
        <p id="subtitle">Loading...</p>
        <div class="nav-links">
            <a href="index-apex.html" class="nav-link">← Back to Dashboard</a>
            <a href="leaderboard.html" class="nav-link">View Leaderboard →</a>
        </div>
    </div>

    <div class="agent-selector" id="agentSelector">
        <!-- Agent buttons will be inserted here -->
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-period="lifetime">Lifetime</button>
        <button class="tab-btn" data-period="last3Month">Last 3 Months</button>
        <button class="tab-btn" data-period="currentMonth">Current Month</button>
    </div>

    <div class="card">
        <div class="portfolio-total">
            <div class="label" id="portfolioLabel">Agent Portfolio Total (Lifetime)</div>
            <div class="value" id="portfolioTotal">$0</div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Domain</th>
                        <th>Niche</th>
                        <th>Revenue</th>
                        <th>% of Portfolio</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        let allData = [];
        let agentNicheMap = {};
        let trafficDomains = new Set();
        let currentAgent = '';
        let currentPeriod = 'lifetime';
        const allAgents = [];

        const periodLabels = {
            lifetime: 'Lifetime',
            last3Month: 'Last 3 Months',
            currentMonth: 'Current Month'
        };

        // Ahrefs URL Generator
        function getAhrefsUrl(domain) {
            return `https://app.ahrefs.com/v2-site-explorer/overview?backlinksChartMode=metrics&backlinksChartPerformanceSources=domainRating%7C%7CurlRating&backlinksCompetitorsSource=%22UrlRating%22&backlinksRefdomainsSource=%22RefDomainsNew%22&bestFilter=all&brandedTrafficSource=target-brand&chartGranularity=daily&chartInterval=all&competitors=&countries=&country=all&entitiesCategory=organisations&generalChartBrandedTraffic=other-brands&generalChartMode=metrics&generalChartPerformanceSources=organicTraffic&generalCompetitorsSource=%22OrganicTraffic%22&generalCountriesSource=organic-traffic&generalEntitiesChartMetric=Traffic&generalPagesByTrafficChartMode=Percentage&generalPagesByTrafficSource=Traffic&highlightChanges=7d&intentsMainSource=informational&keywordsSource=all&mode=subdomains&organicChartBrandedTraffic=non-branded%7C%7Cother-brands%7C%7Ctarget-brand&organicChartMode=metrics&organicChartPerformanceSources=organicTraffic&organicCompetitorsSource=%22OrganicTraffic%22&organicCountriesSource=organic-traffic&organicEntitiesChartMetric=Traffic&organicPagesByTrafficChartMode=Percentage&organicPagesByTrafficSource=Pages%7C%7CTraffic&overviewSerpChartMode=Own&overviewSerpChartSpec=AIOverview%7C%7CAdwordsBottom%7C%7CAdwordsTop%7C%7CDiscussions%7C%7CFeaturedSnippet%7C%7CImagePack%7C%7CKnowledgeCard%7C%7CKnowledgePanel%7C%7CLocalPack%7C%7CPaidSiteLinks%7C%7CPeopleAlsoAsk%7C%7CShoppingAds%7C%7CShoppingOrganic%7C%7CSitelinks%7C%7CThumbnail%7C%7CTopStories%7C%7CTweets%7C%7CVideoPreview%7C%7CVideos&overviewSerpManyChartSpec=Own%7C%7CTotal&overview_tab=general&paidSearchPaidKeywordsByTopPositionsChartMode=Percentage&paidTrafficSources=cost%7C%7Ctraffic&target=${encodeURIComponent(domain)}&topLevelDomainFilter=all&topOrganicKeywordsMode=normal&topOrganicPagesMode=normal&trafficType=Organic&volume_type=monthly`;
        }

        // Copy domain to clipboard
        function copyDomain(domain, event) {
            navigator.clipboard.writeText(domain).then(() => {
                const btn = event.target.closest('.copy-domain-btn');
                btn.classList.add('copied');
                setTimeout(() => btn.classList.remove('copied'), 1000);
            });
        }

        function parseCurrency(value) {
            if (!value || value === '' || value === '-') return 0;
            const cleaned = String(value).replace(/[$,]/g, '');
            return parseFloat(cleaned) || 0;
        }

        function formatCurrency(val) {
            return '$' + Math.round(val).toLocaleString();
        }

        async function loadAgentNicheCSV() {
            const response = await fetch('Site Agent & Niche.csv');
            if (!response.ok) throw new Error('Failed to load Agent & Niche CSV');
            
            const text = await response.text();
            const parsed = Papa.parse(text, { 
                header: true,
                skipEmptyLines: true
            });
            
            const dataByDomain = {};
            const agentsSet = new Set();
            
            parsed.data.forEach(row => {
                const domain = row.Website;
                if (!domain || domain.trim() === '') return;
                
                const agent = row.Agent || '';
                if (agent) agentsSet.add(agent);
                
                dataByDomain[domain.toLowerCase()] = {
                    agent: agent,
                    niche: row.Niche || ''
                };
            });
            
            // Sort agents alphabetically
            allAgents.push(...Array.from(agentsSet).sort());
            
            return dataByDomain;
        }

        async function loadTrafficDomainsCSV() {
            try {
                const response = await fetch('traffic-data.csv');
                if (!response.ok) throw new Error('Failed to load traffic CSV');
                
                const text = await response.text();
                const parsed = Papa.parse(text, { 
                    header: true,
                    skipEmptyLines: true
                });
                
                const domains = new Set();
                
                parsed.data.forEach(row => {
                    const domain = row.Website;
                    if (domain && domain.trim() !== '') {
                        domains.add(domain.toLowerCase());
                    }
                });
                
                return domains;
            } catch (error) {
                console.warn('Warning loading traffic CSV:', error);
                return new Set();
            }
        }

        async function loadRevenueCSV() {
            const response = await fetch('revenue-history.csv');
            if (!response.ok) throw new Error('Failed to load revenue CSV');
            
            const text = await response.text();
            const parsed = Papa.parse(text, { 
                header: true,
                skipEmptyLines: true
            });
            
            const headers = parsed.meta.fields || [];
            // Dynamically calculate months based on current date
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonthIdx = now.getMonth(); // 0-indexed
            
            // Current month (incomplete - still in progress)
            const currentMonth = `${monthNames[currentMonthIdx]} ${currentYear}`;
            
            // Previous complete month
            const prevMonthDate = new Date(currentYear, currentMonthIdx - 1, 1);
            const previousMonth = `${monthNames[prevMonthDate.getMonth()]} ${prevMonthDate.getFullYear()}`;
            
            // Last 3 complete months (excluding current incomplete month)
            const last3Months = [];
            for (let i = 3; i >= 1; i--) {
                const d = new Date(currentYear, currentMonthIdx - i, 1);
                last3Months.push(`${monthNames[d.getMonth()]} ${d.getFullYear()}`);
            }
            const domainData = [];
            
            parsed.data.forEach(row => {
                const domain = row.Website;
                
                if (!domain || domain === '-' || domain.trim() === '' || 
                    domain.toLowerCase() === 'unmatched payments') {
                    return;
                }
                
                let lifetimeTotal = 0;
                let last3MonthTotal = 0;
                let currentMonthTotal = 0;
                let previousMonthTotal = 0;
                
                headers.forEach(header => {
                    const monthMatch = header.match(/^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+(\d{4})$/);
                    if (monthMatch) {
                        const value = parseCurrency(row[header]);
                        lifetimeTotal += value;
                        
                        if (last3Months.includes(header)) {
                            last3MonthTotal += value;
                        }
                        if (header === currentMonth) {
                            currentMonthTotal = value;
                        }
                        if (header === previousMonth) {
                            previousMonthTotal = value;
                        }
                    }
                });
                
                if (lifetimeTotal > 0.01) {
                    domainData.push({
                        domain: domain,
                        lifetime: lifetimeTotal,
                        last3Month: last3MonthTotal,
                        currentMonth: currentMonthTotal,
                        previousMonth: previousMonthTotal
                    });
                }
            });
            
            return domainData;
        }

        function renderAgentButtons() {
            const container = document.getElementById('agentSelector');
            
            // Add "Unknown" option for sites without agents
            const agentsWithUnknown = [...allAgents];
            if (!agentsWithUnknown.includes('Unknown')) {
                agentsWithUnknown.push('Unknown');
            }
            
            container.innerHTML = agentsWithUnknown.map(agent => {
                const isActive = agent === currentAgent ? 'active' : '';
                return `<button class="agent-btn ${isActive}" data-agent="${agent}">${agent}</button>`;
            }).join('');
            
            // Add click handlers
            container.querySelectorAll('.agent-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const agent = this.dataset.agent;
                    currentAgent = agent;
                    // Update URL without reload
                    history.pushState({}, '', `agent.html?agent=${encodeURIComponent(agent)}`);
                    renderAgentButtons();
                    renderTable();
                });
            });
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    renderTable();
                });
            });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const totalEl = document.getElementById('portfolioTotal');
            const labelEl = document.getElementById('portfolioLabel');
            const subtitleEl = document.getElementById('subtitle');
            
            // Filter sites by current agent
            const agentSites = allData.filter(item => {
                const info = agentNicheMap[item.domain.toLowerCase()];
                if (currentAgent === 'Unknown') {
                    // Show sites without agent assignment
                    return !info || !info.agent || info.agent === '';
                }
                return info && info.agent === currentAgent;
            });
            
            // Filter to sites with revenue > 0.01 for selected period
            const filteredSites = agentSites.filter(item => item[currentPeriod] > 0.01);
            
            // Sort by selected period revenue (descending)
            filteredSites.sort((a, b) => b[currentPeriod] - a[currentPeriod]);
            
            // Calculate previous month rankings for this agent's sites (for rank change feature)
            let previousMonthRanks = {};
            if (currentPeriod === 'currentMonth') {
                // Get all agent sites with previous month revenue > 0.01, sorted by previous month
                const prevMonthSites = agentSites
                    .filter(item => item.previousMonth > 0.01)
                    .sort((a, b) => b.previousMonth - a.previousMonth);
                
                // Assign ranks
                prevMonthSites.forEach((item, idx) => {
                    previousMonthRanks[item.domain.toLowerCase()] = idx + 1;
                });
            }
            
            // Calculate agent's total for this period
            const agentTotal = filteredSites.reduce((sum, item) => sum + item[currentPeriod], 0);
            
            totalEl.textContent = formatCurrency(agentTotal);
            labelEl.textContent = `Agent Portfolio Total (${periodLabels[currentPeriod]})`;
            subtitleEl.textContent = `${currentAgent}'s Sites — ${filteredSites.length} sites`;
            document.title = `Sites by ${currentAgent}`;
            
            if (filteredSites.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">No sites found for this agent in this period.</td></tr>';
                return;
            }
            
            tbody.innerHTML = filteredSites.map((item, idx) => {
                const pct = agentTotal > 0 ? (item[currentPeriod] / agentTotal * 100).toFixed(2) : 0;
                const info = agentNicheMap[item.domain.toLowerCase()] || {};
                const hasGraphData = trafficDomains.has(item.domain.toLowerCase());
                
                // Calculate rank change for Current Month tab
                let rankChangeHtml = '';
                if (currentPeriod === 'currentMonth') {
                    const currentRank = idx + 1;
                    const prevRank = previousMonthRanks[item.domain.toLowerCase()];
                    
                    if (prevRank) {
                        const change = prevRank - currentRank; // Positive = moved up, negative = moved down
                        if (change > 0) {
                            rankChangeHtml = `<span class="rank-change up"><span class="arrow">▲</span>+${change}</span>`;
                        } else if (change < 0) {
                            rankChangeHtml = `<span class="rank-change down"><span class="arrow">▼</span>${change}</span>`;
                        }
                        // No indicator for unchanged (change === 0)
                    } else {
                        // New entry (wasn't in previous month's top sites)
                        rankChangeHtml = `<span class="rank-change up" title="New this month"><span class="arrow">★</span>new</span>`;
                    }
                }
                
                // Build domain cell
                const ahrefsLinkHtml = `<a href="${getAhrefsUrl(item.domain)}" target="_blank" class="ahrefs-link" title="View in Ahrefs"><img src="ahrefs-icon.svg" alt="Ahrefs"></a>`;
                const copyBtnHtml = `<button class="copy-domain-btn" onclick="copyDomain('${item.domain}', event)" title="Copy domain"><img src="copy-icon.svg" alt="Copy"></button>`;
                const domainHtml = hasGraphData 
                    ? `<a href="index-apex.html?domain=${encodeURIComponent(item.domain)}">${item.domain}</a>${ahrefsLinkHtml}${copyBtnHtml}`
                    : `<span class="no-graph">${item.domain}</span>${ahrefsLinkHtml}${copyBtnHtml}`;
                
                // Build niche links
                let nicheHtml = '';
                if (info.niche) {
                    const niches = info.niche.split(',').map(n => n.trim()).filter(n => n);
                    nicheHtml = niches.map((niche, i) => {
                        const sep = i < niches.length - 1 ? ', ' : '';
                        return `<a href="niche.html?niche=${encodeURIComponent(niche)}">${niche}</a>${sep}`;
                    }).join('');
                } else {
                    nicheHtml = '<span style="color: #999;">—</span>';
                }
                
                return `
                    <tr>
                        <td class="rank-cell">#${idx + 1}${rankChangeHtml}</td>
                        <td class="domain-cell">${domainHtml}</td>
                        <td class="niche-cell">${nicheHtml}</td>
                        <td class="revenue-cell">${formatCurrency(item[currentPeriod])}</td>
                        <td class="pct-cell">${pct}%</td>
                    </tr>
                `;
            }).join('');
        }

        async function init() {
            try {
                // Get agent from URL
                const urlParams = new URLSearchParams(window.location.search);
                currentAgent = urlParams.get('agent') || '';
                
                // Load data
                const [agentNiche, revenue, trafficData] = await Promise.all([
                    loadAgentNicheCSV(),
                    loadRevenueCSV(),
                    loadTrafficDomainsCSV()
                ]);
                
                agentNicheMap = agentNiche;
                allData = revenue;
                trafficDomains = trafficData;
                
                // If no agent specified, default to first one
                if (!currentAgent && allAgents.length > 0) {
                    currentAgent = allAgents[0];
                    history.replaceState({}, '', `agent.html?agent=${encodeURIComponent(currentAgent)}`);
                }
                
                renderAgentButtons();
                setupTabs();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="loading" style="color: #c33;">
                            Error loading data. Please try refreshing the page.
                        </td>
                    </tr>
                `;
            }
        }

        init();

        // Check authentication
        async function checkAuthAndLoadUser() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/api/auth/login?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
                    return;
                }
                
                document.body.style.visibility = 'visible';
                
                const meResponse = await fetch('/api/auth/me');
                const meData = await meResponse.json();
                if (meData.authenticated && meData.email) {
                    document.getElementById('userEmail').textContent = meData.email;
                    document.getElementById('userBar').style.display = 'flex';
                }
            } catch (error) {
                console.log('Auth check failed, showing page anyway');
                document.body.style.visibility = 'visible';
            }
        }
        checkAuthAndLoadUser();
    </script>
</body>
</html>
